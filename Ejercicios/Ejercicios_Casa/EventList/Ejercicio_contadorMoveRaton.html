<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Mouse</title>
    <style>
        body{
            width: 100%;
            height: 100%;
        }
        div{
            position: absolute;
            border: 2px solid black;
            left: 20%;
            height: 40%;
            width: 50%;
        }
    </style>
    <script type="text/javascript">
        let cont = 0;
        function contMove() {

                document.getElementById('cord').innerHTML = cont ++;

        }
    </script>
</head>

<body>

    <div onmousemove="contMove()">
        <p id="cord"></p>
    </div>
</body>

</html>
