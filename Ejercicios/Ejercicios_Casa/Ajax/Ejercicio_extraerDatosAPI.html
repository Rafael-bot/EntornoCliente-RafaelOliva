<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extrar dato de Api</title>
    <script type="text/javascript">
        function peticion(){
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("body").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "https://putsreq.com/6z1gwLGRkzi81wzwUo4Y?name=Carlos", true);
            xhttp.send();
        }
    </script>
</head>
<body>
<input type="button" onclick="peticion()" value="Hacer Peticion">
<p id="body"></p>
</body>
</html>
